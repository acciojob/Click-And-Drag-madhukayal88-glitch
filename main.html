<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .container {
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .cube {
      width: 60px;
      height: 60px;
      background-color: #000;
      cursor: grab;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <script>
    const container = document.getElementById("container");
    const cubes = document.querySelectorAll(".cube");

    let activeCube = null;
    let startX = 0;
    let startY = 0;
    let initialLeft = 0;
    let initialTop = 0;

    cubes.forEach(cube => {
      cube.addEventListener("mousedown", (e) => {
        activeCube = cube;

        startX = e.clientX;
        startY = e.clientY;

        initialLeft = cube.offsetLeft;
        initialTop = cube.offsetTop;

        cube.style.position = "absolute";
      });
    });

    document.addEventListener("mousemove", (e) => {
      if (!activeCube) return;

      let dx = e.clientX - startX;
      let dy = e.clientY - startY;

      let newLeft = initialLeft + dx;
      let newTop = initialTop + dy;

      // Boundary constraints
      const maxX = container.clientWidth - activeCube.offsetWidth;
      const maxY = container.clientHeight - activeCube.offsetHeight;

      newLeft = Math.max(0, Math.min(newLeft, maxX));
      newTop = Math.max(0, Math.min(newTop, maxY));

      activeCube.style.left = newLeft + "px";
      activeCube.style.top = newTop + "px";
    });

    document.addEventListener("mouseup", () => {
      activeCube = null;
    });
  </script>

</body>
</html>
